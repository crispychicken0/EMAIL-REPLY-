<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Tracker Local - Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4285f4;
            --secondary: #34a853;
            --warning: #fbbc05;
            --danger: #ea4335;
            --light: #f8f9fa;
            --dark: #343a40;
            --gray: #6c757d;
            --border: #dee2e6;
            --shadow: rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: linear-gradient(135deg, var(--primary), #0d62b9);
            color: white;
            padding: 20px 0;
            box-shadow: 0 4px 12px var(--shadow);
            border-radius: 8px;
            margin-bottom: 25px;
            text-align: center;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 700;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 12px var(--shadow);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }

        .card-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--dark);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 6px;
            color: var(--dark);
        }

        .form-control {
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 0.95rem;
            transition: var(--transition);
            background: white;
        }

        .form-control:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.2);
        }

        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(26, 115, 232, 0.3);
        }

        .btn-success {
            background-color: var(--secondary);
            color: white;
        }

        .btn-warning {
            background-color: var(--warning);
            color: white;
        }

        .btn-danger {
            background-color: var(--danger);
            color: white;
        }

        .btn-sm {
            padding: 6px 10px;
            font-size: 0.85rem;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 14px 16px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: var(--dark);
            position: sticky;
            top: 0;
        }

        tr:hover {
            background: rgba(26, 115, 232, 0.05);
        }

        .status-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-reply {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status-follow-up {
            background: #fff8e1;
            color: #ff8f00;
        }

        .status-closed {
            background: #ffebee;
            color: #c62828;
        }

        .priority-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-left: 8px;
        }

        .priority-high {
            background: #ffebee;
            color: #c62828;
        }

        .priority-medium {
            background: #fff8e1;
            color: #ff8f00;
        }

        .priority-low {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 12px var(--shadow);
            transition: var(--transition);
            border-left: 5px solid var(--primary);
            text-align: center;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px var(--shadow);
        }

        .stat-value {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--gray);
        }

        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 12px var(--shadow);
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 1000;
            transform: translateX(150%);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification i {
            font-size: 1.2rem;
        }

        .notification.success {
            border-left: 4px solid var(--secondary);
        }

        .notification.info {
            border-left: 4px solid var(--primary);
        }

        .filter-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            min-width: 200px;
        }

        .filter-group label {
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 6px;
            color: var(--dark);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: white;
            border-radius: 10px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            padding: 20px 25px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--dark);
        }

        .modal-body {
            padding: 25px;
        }

        .modal-footer {
            padding: 15px 25px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gray);
        }

        .close-btn:hover {
            color: var(--dark);
        }

        .notes-textarea {
            width: 100%;
            min-height: 100px;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-family: inherit;
            font-size: 0.95rem;
            resize: vertical;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .filter-container {
                flex-direction: column;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-envelope"></i> Email Tracker Local - Demo</h1>
        </header>

        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Add New Email</h2>
            </div>
            
            <div class="form-grid">
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" class="form-control" placeholder="Subject">
                </div>
                <div class="form-group">
                    <label for="from">From</label>
                    <input type="email" id="from" class="form-control" placeholder="From">
                </div>
                <div class="form-group">
                    <label for="dateSent">Date Sent</label>
                    <input type="datetime-local" id="dateSent" class="form-control">
                </div>
                <div class="form-group">
                    <label for="priority">Priority</label>
                    <select id="priority" class="form-control">
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <input type="text" id="notes" class="form-control" placeholder="Notes">
                </div>
                <div class="form-group" style="display: flex; align-items: flex-end;">
                    <button class="btn btn-primary" onclick="addEmail()">
                        <i class="fas fa-plus"></i> Add Email
                    </button>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Email Management</h2>
                <div class="filter-container">
                    <div class="filter-group">
                        <label for="statusFilter">Status</label>
                        <select id="statusFilter" class="form-control" onchange="filterEmails()">
                            <option value="">All Statuses</option>
                            <option value="Reply">Reply</option>
                            <option value="Follow-up">Follow-up</option>
                            <option value="Closed">Closed</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="priorityFilter">Priority</label>
                        <select id="priorityFilter" class="form-control" onchange="filterEmails()">
                            <option value="">All Priorities</option>
                            <option value="High">High</option>
                            <option value="Medium">Medium</option>
                            <option value="Low">Low</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="searchFilter">Search</label>
                        <input type="text" id="searchFilter" class="form-control" placeholder="Search emails..." oninput="filterEmails()">
                    </div>
                    <div class="filter-group">
                        <label>&nbsp;</label>
                        <button class="btn btn-outline" onclick="clearFilters()">
                            <i class="fas fa-times"></i> Clear Filters
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="table-container">
                <table id="emailTable">
                    <thead>
                        <tr>
                            <th>Subject</th>
                            <th>From</th>
                            <th>Date Sent</th>
                            <th>Status</th>
                            <th>Priority</th>
                            <th>Notes</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Dashboard</h2>
            </div>
            
            <div class="dashboard-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalEmails">0</div>
                    <div class="stat-label">Total Emails</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="replyCount">0</div>
                    <div class="stat-label">Reply</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="followUpCount">0</div>
                    <div class="stat-label">Follow-up</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="closedCount">0</div>
                    <div class="stat-label">Closed</div>
                </div>
            </div>
            
            <div class="chart-container">
                <canvas id="dashboardChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Notes Modal -->
    <div id="notesModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Email Notes</h3>
                <button class="close-btn" onclick="closeNotesModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="emailSubject">Subject</label>
                    <input type="text" id="emailSubject" class="form-control" readonly>
                </div>
                <div class="form-group">
                    <label for="emailFrom">From</label>
                    <input type="text" id="emailFrom" class="form-control" readonly>
                </div>
                <div class="form-group">
                    <label for="emailNotes">Notes</label>
                    <textarea id="emailNotes" class="notes-textarea"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="saveNotes()">Save Notes</button>
                <button class="btn btn-outline" onclick="closeNotesModal()">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification">
        <i class="fas fa-check-circle"></i>
        <span id="notificationMessage">Notification message</span>
    </div>

    <script>
        const WHATSAPP_NUMBER = "971509021993";
        window.emails = [
            { Subject:"Order Delay Complaint", From:"customer1@example.com", "Date Sent":"2025-09-15T10:30", Status:"Follow-up", Priority:"High", Notes:"Urgent" },
            { Subject:"Billing Issue", From:"customer2@example.com", "Date Sent":"2025-09-16T14:15", Status:"Reply", Priority:"Medium", Notes:"Check invoice" },
            { Subject:"Product Feedback", From:"customer3@example.com", "Date Sent":"2025-09-13T09:00", Status:"Follow-up", Priority:"Low", Notes:"Suggestion for menu" }
        ];

        let filteredEmails = [...window.emails];
        let currentEmailIndex = -1;

        // ====== ADD EMAIL ======
        function addEmail(){
            const subject = document.getElementById("subject").value;
            const from = document.getElementById("from").value;
            const dateSent = document.getElementById("dateSent").value;
            const priority = document.getElementById("priority").value;
            const notes = document.getElementById("notes").value;

            if(!subject || !from || !dateSent){
                showNotification("Please fill Subject, From, and Date Sent", "error");
                return;
            }

            window.emails.push({
                Subject: subject,
                From: from,
                "Date Sent": dateSent,
                Status: "Follow-up",
                Priority: priority,
                Notes: notes
            });

            // Clear form
            document.getElementById("subject").value = "";
            document.getElementById("from").value = "";
            document.getElementById("dateSent").value = "";
            document.getElementById("priority").value = "Medium";
            document.getElementById("notes").value = "";

            renderTable();
            renderDashboard();
            showNotification("Email added successfully", "success");
        }

        // ====== RENDER TABLE ======
        function renderTable(){
            const tbody = document.querySelector("#emailTable tbody");
            tbody.innerHTML = "";
            
            filteredEmails.forEach((email, i)=>{
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${email.Subject}</td>
                    <td>${email.From}</td>
                    <td>${formatDate(email['Date Sent'])}</td>
                    <td><span class="status-badge status-${email.Status.toLowerCase().replace('-', '')}">${email.Status}</span></td>
                    <td>
                        ${email.Priority}
                        <span class="priority-badge priority-${email.Priority.toLowerCase()}">${email.Priority}</span>
                    </td>
                    <td>${email.Notes}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn btn-success btn-sm" onclick="updateStatus(${i},'Reply')" title="Mark as Reply">
                                <i class="fas fa-reply"></i>
                            </button>
                            <button class="btn btn-warning btn-sm" onclick="updateStatus(${i},'Follow-up')" title="Mark as Follow-up">
                                <i class="fas fa-sync"></i>
                            </button>
                            <button class="btn btn-danger btn-sm" onclick="updateStatus(${i},'Closed')" title="Mark as Closed">
                                <i class="fas fa-times"></i>
                            </button>
                            <button class="btn btn-primary btn-sm" onclick="openNotesModal(${i})" title="View/Edit Notes">
                                <i class="fas fa-sticky-note"></i>
                            </button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // ====== UPDATE STATUS ======
        function updateStatus(index, newStatus){
            const email = window.emails[index];
            window.emails[index].Status = newStatus;

            // WhatsApp notification for Follow-up
            if(newStatus === "Follow-up"){
                const message = `Reminder: Email "${email.Subject}" from ${email.From} needs attention. Status: ${newStatus}`;
                window.open(`https://api.whatsapp.com/send?phone=${WHATSAPP_NUMBER}&text=${encodeURIComponent(message)}`, "_blank");
                showNotification("WhatsApp reminder sent", "info");
            }

            renderTable();
            renderDashboard();
            showNotification(`Status updated to ${newStatus}`, "success");
        }

        // ====== FORMAT DATE ======
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString();
        }

        // ====== RENDER DASHBOARD ======
        function renderDashboard(){
            const counts = {Reply:0, "Follow-up":0, Closed:0};
            window.emails.forEach(e => counts[e.Status] ? counts[e.Status]++ : null);
            
            // Update stat cards
            document.getElementById("totalEmails").textContent = window.emails.length;
            document.getElementById("replyCount").textContent = counts.Reply;
            document.getElementById("followUpCount").textContent = counts["Follow-up"];
            document.getElementById("closedCount").textContent = counts.Closed;

            const ctx = document.getElementById('dashboardChart').getContext('2d');
            if(window.dashboardChart) window.dashboardChart.destroy();

            window.dashboardChart = new Chart(ctx, {
                type:'bar',
                data:{
                    labels:["Reply","Follow-up","Closed"],
                    datasets:[{
                        label:'Email Status Count',
                        data:[counts.Reply, counts["Follow-up"], counts.Closed],
                        backgroundColor:['#4CAF50','#FF9800','#f44336']
                    }]
                },
                options:{ 
                    responsive: true, 
                    maintainAspectRatio: false,
                    scales:{ 
                        y:{ 
                            beginAtZero: true 
                        } 
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }

        // ====== NOTIFY LATE EMAILS ======
        function notifyLateEmails(){
            const now = new Date();
            let lateCount = 0;
            
            window.emails.forEach((email)=>{
                const emailDate = new Date(email['Date Sent']);
                const diffDays = (now - emailDate)/(1000*60*60*24);
                if(diffDays > 2 && email.Status !== "Closed"){
                    const message = `Reminder: Email "${email.Subject}" from ${email.From} is late (${diffDays.toFixed(1)} days). Status: ${email.Status}`;
                    window.open(`https://api.whatsapp.com/send?phone=${WHATSAPP_NUMBER}&text=${encodeURIComponent(message)}`, "_blank");
                    lateCount++;
                }
            });
            
            if(lateCount > 0) {
                showNotification(`Sent ${lateCount} late email reminders to WhatsApp`, "info");
            }
        }

        // ====== FILTER EMAILS ======
        function filterEmails() {
            const statusFilter = document.getElementById("statusFilter").value;
            const priorityFilter = document.getElementById("priorityFilter").value;
            const searchFilter = document.getElementById("searchFilter").value.toLowerCase();
            
            filteredEmails = window.emails.filter(email => {
                const matchesStatus = !statusFilter || email.Status === statusFilter;
                const matchesPriority = !priorityFilter || email.Priority === priorityFilter;
                const matchesSearch = !searchFilter || 
                    email.Subject.toLowerCase().includes(searchFilter) || 
                    email.From.toLowerCase().includes(searchFilter) ||
                    email.Notes.toLowerCase().includes(searchFilter);
                
                return matchesStatus && matchesPriority && matchesSearch;
            });
            
            renderTable();
        }

        // ====== CLEAR FILTERS ======
        function clearFilters() {
            document.getElementById("statusFilter").value = "";
            document.getElementById("priorityFilter").value = "";
            document.getElementById("searchFilter").value = "";
            filteredEmails = [...window.emails];
            renderTable();
            showNotification("Filters cleared", "success");
        }

        // ====== OPEN NOTES MODAL ======
        function openNotesModal(index) {
            currentEmailIndex = index;
            const email = window.emails[index];
            
            document.getElementById("emailSubject").value = email.Subject;
            document.getElementById("emailFrom").value = email.From;
            document.getElementById("emailNotes").value = email.Notes;
            
            document.getElementById("notesModal").style.display = "flex";
        }

        // ====== CLOSE NOTES MODAL ======
        function closeNotesModal() {
            document.getElementById("notesModal").style.display = "none";
            currentEmailIndex = -1;
        }

        // ====== SAVE NOTES ======
        function saveNotes() {
            if (currentEmailIndex >= 0) {
                const notes = document.getElementById("emailNotes").value;
                window.emails[currentEmailIndex].Notes = notes;
                
                renderTable();
                closeNotesModal();
                showNotification("Notes saved successfully", "success");
            }
        }

        // ====== SHOW NOTIFICATION ======
        function showNotification(message, type = "success") {
            const notification = document.getElementById("notification");
            const notificationMessage = document.getElementById("notificationMessage");
            
            notificationMessage.textContent = message;
            notification.className = `notification ${type} show`;
            
            // Set icon based on type
            const icon = notification.querySelector('i');
            icon.className = type === 'success' ? 'fas fa-check-circle' : 
                            type === 'error' ? 'fas fa-exclamation-circle' : 
                            'fas fa-info-circle';
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // ====== INITIAL LOAD ======
        renderTable();
        renderDashboard();
        setInterval(notifyLateEmails, 300000); // Every 5 minutes
    </script>
</body>
</html>
